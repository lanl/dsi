title: "PENNANT"
description: "PENNANT is an unstructured mesh physics mini-app designed for advanced architecture research.  It contains mesh data structures and a few physics algorithms adapted from the LANL rad-hydro code FLAG, and gives a sample of the typical memory access patterns of FLAG."
