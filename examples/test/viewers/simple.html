<!DOCTYPE html>
<html>
<body>

<h2>Simple html data viewer</h2>

<div id="CSVTable"></div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.csvToTable.js"></script>

<script>
$(function() {
    $.get('query.csv', function(data) {
			$('#CSVSource').html('<pre>' + data + '</pre>');
    });
    $('#CSVTable').CSVToTable('query.csv');
});
</script>

</html>
